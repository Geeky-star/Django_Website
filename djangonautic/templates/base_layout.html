{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<body>

    <!----Navbar---->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"> <a href="{% url 'home' %}"><img src="{% static 'logo1.png' %}"></a></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Travel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Food</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section><br><br>


    <div class="hero-wrapper">
        <div class="hero-wrapper-inner">
            <figure class="hero hero-image">
                <div class="sticky-video">
                    <a href="{% url 'home' %}"><img src="{% static 'img12.jpg' %}" class="d-block w-100 h-100" layout="responsive"></a>
                </div>
            </figure>
        </div>
    </div>
    <!---Slider--->
                  <div id="slider">
                      <div id="#headerSlider" class="carousel slide" data-ride="carousel">
                          <ol class="carousel-indicators">
                              <li data-target="#headerSlider" data-slide-to="0" class="active"></li>
                              <li data-target="#headerSlider" data-slide-to="1"></li>
                              <li data-target="#headerSlider" data-slide-to="2"></li>
                          </ol>
                          <div class="carousel-inner">
                              <div class="carousel-item active">
                                  <img src="{% static 'img9.png' %}" class="d-block w-100 h-100">
                              </div>
                              <div class="carousel-item active">
                                  <img src="{% static 'img2.png' %}" class="d-block w-100 h-100">
                              </div>
                              <div class="carousel-item active">
                                  <img src="{% static 'img3.png' %}" class="d-block w-100 h-100">
                              </div>
                          </div>
                          <a class="carousel-control-prev" href="#headerSlider" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#headerSlider" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                          </a>
                      </div>
                  </div><br><br><br><br><br>
        

     
      
      {% block content %}
      {% endblock %}
      
<br><br>
  <div class="footer">
    <h2>Made By Django Learner</h2>
  </div>
</body>
</html>
